{% extends 'base.html'%} {% block head %}
<title>new post</title>
{% endblock %} {% block body %}
<div class="container">
    <h2> New post </h2>
    <hr>
    <form action="/post" method="POST" class="form" class="container">
        <div class="form-group">
            Title: <input type="text" id="title" , name="title" class="form-control" style="width: 400px;">
        </div>

        <div class="form-group">
            Author:
            <input type="text" id="author" , name="author" class="form-control" style="width: 400px;">
        </div>
        <div class="form-group">
            Content:
            <textarea id="content" , name="content" cols="3" rows="3" class="form-control" style="width: 400px;"></textarea>
        </div>
        <div>
            <input type="submit" id="" name="" value="Post" class="btn btn-success">
        </div>
    </form>

    <hr>
</div>
{% endblock %}
